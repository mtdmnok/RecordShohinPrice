<!DOCTYPE html>
<html lang=ja xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style_resiterItem">
</head>

<body>
	<h2 class="header">価格記録システム</h2>
	<h1> ユーザー：[[${#httpServletRequest.remoteUser}]]さん </h1>

	<br>
	<br>

	<!-- 画面名表示 -->
	<div class="systemName">購入品登録画面</div>
	
	<div>商品の購入情報を入力してください。</div>
	<br>
	<br>
	<!-- 日付 -->
	<div>
		日付：&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="date" name="purchaseDate"> 
	</div>
	
	<!-- 店舗 -->
	<div>
		店舗：&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="shop" name="purchaseShop"> 
	</div>
	
	<!-- 品目-->
	<div>
		品目：&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="category" name="purchaseCategory"> 
	</div>
			
	<!-- 商品名 -->
	<div>
		商品名：
		<input type="item" name="purchaseItem"> 
	</div>
	
	<!-- 価格 -->
	<div>
		価格：&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="price" name="purchasePrice"> 
	</div>
</body>
</html>
